<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etcha Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="controls">
        <div id="button-container">
            <button id="resetBtn">Reset</button>
            <button id="grayScaleBtn">Gray</button>
            <button id="fallBtn">Fall</button>
            <button id="winterBtn">Winter</button>
            <button id="springBtn">Spring</button>
            <button id="summerBtn">Summer</button>
            <button id="randomBtn">Random</button>
        </div>
        <div id="toggles">
            <div onselectstart="return false" class="checkbox-container">
                <input type="checkbox" id="overlap" class="checkbox">
                <label for="overlap" class="checkbox-label">Overlap</label>
            </div>
            <div onselectstart="return false" class="checkbox-container">
                <input type="checkbox" id="progressive" class="checkbox">
                <label for="progressive" class="checkbox-label">Progressive</label>
            </div>
            <div onselectstart="return false" class="checkbox-container">
                <input type="checkbox" id="custom" class="checkbox">
                <label for="custom" class="checkbox-label">Custom</label>
            </div>
        </div>
        
        <div class="rgb-container">
            <label for="redInput" class="number-label red">R</label>
            <input type="number" id="redInput" class="customColorInput" min="0" max="255" value="0">
            
            <label for="greenInput" class="number-label green">G</label>
            <input type="number" id="greenInput" class="customColorInput" min="0" max="255" value="0">
            
            <label for="blueInput" class="number-label blue">B</label>
            <input type="number" id="blueInput" class="customColorInput" min="0" max="255" value="0">
            
            <div id="customColorPreview"></div>
        </div>
    </div>

    <div id="grid"></div>
        
    <script src="./script.js"></script>
</body>
</html>
